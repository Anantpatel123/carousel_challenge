<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Page Title</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jquery-modal/0.9.1/jquery.modal.min.css" />
    <link rel="stylesheet" type="text/css" media="screen" href="style_test.css" />
    
    
</head>
<body>

<!-- Slideshow container -->
    <div id="container">

        <h1>Carousel Challenge</h1>
        <br>

        <!-- Full-width images with number and caption text -->
        <div class="mySlides fade">
          <div class="numbertext">1 / 5</div>
          <a href ="https://www.google.com/" target="blank">
            <img src="images/googel_img.jpg"> 
          </a>
          <div class="text">click on the image for Googel.com</div>
        </div>
      
        <div class="mySlides fade">
          <div class="numbertext">2 / 5</div>
          <a href ="https://www.amazon.com/" target="blank">
            <img src="images/amazon_img.jpg" > 
          </a>
          <div class="text">click on the image for Amazon.com</div>          
        </div>
      
        <div class="mySlides fade">
          <div class="numbertext">3 / 5</div>
          <a href ="https://www.apple.com/" target="blank">
            <img src="images/apple_img.png" > 
          </a>
          <div class="text">click on the image for Apple.com</div>           
        </div>

        <div class="mySlides fade">
          <div class="numbertext">4 / 5</div>
          <a href ="https://www.facebook.com/" target="blank">
            <img src="images/fb_img.jpg" >
          </a>
          <div class="text">click on the image for facebook.com</div>            
        </div>

        <div class="mySlides fade">
          <div class="numbertext">5 / 5</div>
          <a href ="https://www.microsoft.com/" target="blank">
            <img src="images/microsoft_img.png" > 
          </a>
          <div class="text">click on the image for Microsoft.com</div>             
        </div>
      
        <!-- Next and previous buttons -->
        <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
        <a class="next" onclick="plusSlides(1)">&#10095;</a>
    </div>
    <br>
      
      <!-- The dots/circles -->
      <div id="dots">
        <span class="dot" onclick="currentSlide(1)"></span> 
        <span class="dot" onclick="currentSlide(2)"></span> 
        <span class="dot" onclick="currentSlide(3)"></span>
        <span class="dot" onclick="currentSlide(4)"></span>
        <span class="dot" onclick="currentSlide(5)"></span> 
      </div>

<script src="server_test.js"></script>
</body>
</html>
